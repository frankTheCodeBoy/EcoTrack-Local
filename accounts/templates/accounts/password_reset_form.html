{% extends 'accounts/base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
  <h2 class="mb-4">🔐 Reset Your Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}
    <button type="submit" class="btn btn-primary mt-3">Send Reset Link</button>
  </form>
{% endblock %}
